name: Test And Publish
on:
  push:
    branches:
      - master
    paths:
      - src/**
  workflow_dispatch:
env:
  PYTHON_VERSION: "3.11"
jobs:
  reset-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Reset Tags
        run: python scripts/github.py reset-tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  test-and-publish:
    needs: reset-tags
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          global-json-file: src/global.json
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Restore
        run: python scripts/dotnet.py -r
      - name: Build
        run: python scripts/dotnet.py -b
      - name: Test
        run: python scripts/dotnet.py -t
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish
        run: python scripts/dotnet.py -p
      - name: Create Releases
        run: python scripts/github.py create-releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  update-pages:
    needs: test-and-publish
    uses: ./.github/workflows/update-pages.yml
    secrets: inherit