name: Test And Publish
on:
  push:
    branches:
      - master
    paths:
      - src/**
  workflow_dispatch:
env:
  DOTNET_VERSION: "8.0"
  PYTHON_VERSION: "3.11"
jobs:
  reset-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Reset Tags
        run: python scripts/github.py reset-tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  test-and-publish:
    needs: reset-tags
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Restore
        run: python scripts/dotnet.py -r
      - name: Build
        run: python scripts/dotnet.py -b
      - name: Test
        run: python scripts/dotnet.py -t
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish
        run: python scripts/dotnet.py -p
      - name: Create Releases
        run: python scripts/github.py create-releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  update-pages:
    needs: test-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Update gh-pages
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git checkout --orphan gh-pages
          git rm -rf .
          gh release download test-results
          git add .
          git commit -m "Test Results"
          git push --set-upstream origin gh-pages -f
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}