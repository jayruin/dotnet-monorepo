name: Test And Publish
on:
  push:
    branches:
      - main
    paths:
      - ".github/**/*.yml"
      - scripts/**
      - src/**
  workflow_dispatch:
jobs:
  reset-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: src/global.json
      - name: Reset Tags
        run: |
          dotnet run --project scripts/ci -- delete-tags
          sleep 10
          dotnet run --project scripts/ci -- create-tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  test-and-publish:
    needs: reset-tags
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: src/global.json
      - name: Restore
        run: dotnet run --project scripts/repo -- -r
      - name: Build
        run: dotnet run --project scripts/repo -- -b
      - name: Test
        run: dotnet run --project scripts/repo -- -t
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish
        run: dotnet run --project scripts/repo -- -p
      - name: Create Releases
        run: dotnet run --project scripts/ci -- create-releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  update-pages:
    needs: test-and-publish
    uses: ./.github/workflows/update-pages.yml
    secrets: inherit
