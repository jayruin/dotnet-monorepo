name: Update Pages
on:
  workflow_call:
  workflow_dispatch:
jobs:
  update-pages:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Update gh-pages
          run: python scripts/github.py update-pages
          env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}