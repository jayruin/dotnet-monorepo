name: Update Pages
on:
  workflow_dispatch:
jobs:
  update-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          git checkout --orphan gh-pages
          git rm -rf .
          gh release download test-results
          git add .
          git commit -m "Test Results"
          git push --set-upstream origin gh-pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}